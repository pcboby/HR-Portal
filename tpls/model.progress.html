<div class="progress">
    <div class="progress-bar progress-bar-danger"
    	role="progressbar"
    	aria-valuenow="{{valueNow}}"
    	aria-valuemin="{{valueMin}}"
    	aria-valuemax="{{valueMax}}"
    	style="width: {{valueNow}}%">
        <span class="sr-only">{{valueNow}}%</span>
    </div>
</div>
