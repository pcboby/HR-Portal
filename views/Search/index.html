<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="dashboard-stat blue-madison">
            <div class="visual">
                <i class="fa fa-comments"></i>
            </div>
            <div class="details">
                <div class="number">
                    {{statistics.record}}
                </div>
                <div class="desc">
                    Total Record
                </div>
            </div>
            <a class="more" href="#/web/Record.html">
			View more <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="dashboard-stat green-haze">
            <div class="visual">
                <i class="fa fa-crosshairs"></i>
            </div>
            <div class="details">
                <div class="number">
                    {{statistics.track}}
                </div>
                <div class="desc">
                    Total Track
                </div>
            </div>
            <a class="more" href="#/web/Track.html">
			View more <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="dashboard-stat purple-plum">
            <div class="visual">
                <i class="fa fa-database"></i>
            </div>
            <div class="details">
                <div class="number">
                    {{statistics.database}}
                </div>
                <div class="desc">
                    Total Database
                </div>
            </div>
            <a class="more" href="#/web/Database.html">
			View more <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
        <colgroup>
            <col align="center" width="48" />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
        </colgroup>
        <tr ng-repeat="data in $data">
            <td data-title="'序号'" style="text-align: center;">
                {{(params.page()-1)*params.count()+$index+1}}
            </td>
            <td data-title="'分类'" filter="{ label_1: 'text'}" sortable="'label_1'">
                <span ng-bind="data.label_1"></span>
            </td>
            <td data-title="'年龄'" style="text-align: center;" filter="{ label_3: 'number'}" sortable="'label_3'">
                <span ng-bind="data.label_3"></span>
            </td>
            <td data-title="'性别'" style="text-align: center;" filter="{ label_4: 'number'}" sortable="'label_4'">
                <span ng-bind-html="data.label_4 | sex"></span>
            </td>
            <td data-title="'注册时间'" style="text-align: center;" filter="{ label_5: 'number'}" sortable="'label_5'">
                <span ng-bind="data.label_5"></span>
            </td>
            <td data-title="'开始时间'" style="text-align: center;" filter="{ label_6: 'number'}" sortable="'label_6'">
                <span ng-bind="data.label_6"></span>
            </td>
            <td data-title="'结束时间'" filter="{ label_7: 'number'}" style="text-align: center;" sortable="'label_7'">
                <span ng-bind="data.label_7"></span>
            </td>
            <td data-title="'版本'" filter="{ label_8: 'number'}" style="text-align: center;" sortable="'label_8'">
                <span ng-bind="data.label_8"></span>
            </td>
            <td data-title="'价格'" filter="{ label_9: 'number'}" style="text-align: center;" sortable="'label_9'">
                <span ng-bind="data.label_9 | currency"></span>
            </td>
            <td data-title="'状态'" filter="{ label_10: 'number'}" style="text-align: center;" sortable="'label_10'">
                <span ng-bind-html="data.label_10 | state"></span>
            </td>
        </tr>
    </table>
</div>
